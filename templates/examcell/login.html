<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
{% load staticfiles %}
<head>
	<meta charset="utf-8" />
	<title>Admin Login Page</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />

	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="{% static 'examcell/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css' %}" rel="stylesheet" />
	<link href="{% static 'examcell/plugins/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" />
	<link href="{% static 'examcell/plugins/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" />
	<link href="{% static 'examcell/css/animate.min.css'%}" rel="stylesheet" />
	<link href="{% static 'examcell/css/style.min.css'%}" rel="stylesheet" />
	<link href="{% static 'examcell/css/style-responsive.min.css'%}" rel="stylesheet" />
	<link href="{% static 'examcell/css/theme/default.css'%}" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->

	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'examcell/plugins/pace/pace.min.js'%}"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->

	<div class="login-cover">
	    <div class="login-cover-image"><img src="{% static 'examcell/img/login-bg/bg-1.jpg'%}" data-id="login-cover-image" alt="" /></div>
	    <div class="login-cover-bg"></div>
	</div>
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin login -->
        <div class="login login-v2" data-pageload-addclass="animated fadeIn">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <span class="logo"></span> E-Exam Cell Admin
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end brand -->
            <div class="login-content">
                <form action="." method="POST" class="margin-bottom-0">{% csrf_token %}
                    <div class="form-group m-b-20">
                        <input type="text" class="form-control input-lg" placeholder="Email Address" required name="email"/>
                    </div>
                    <div class="form-group m-b-20">
                        <input type="password" class="form-control input-lg" placeholder="Password" required name="password"/>
                    </div>
                    <div class="checkbox m-b-20">
                        <label>
                            <input type="checkbox" /> Remember Me
                        </label>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
                    </div>
                    <div class="m-t-20">
                        Not a member yet? Click <a href="#">here</a> to register.
                    </div>
                    {% if msg %}
                        <div class="m-t-20">
                            login failed
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
        <!-- end login -->
        	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'examcell/plugins/jquery/jquery-1.9.1.min.js'%}"></script>
	<script src="{% static 'examcell/plugins/jquery/jquery-migrate-1.1.0.min.js'%}"></script>
	<script src="{% static 'examcell/plugins/jquery-ui/ui/minified/jquery-ui.min.js'%}"></script>
	<script src="{% static 'examcell/plugins/bootstrap/js/bootstrap.min.js'%}"></script>
	<!--[if lt IE 9]>
		<script src="assets/crossbrowserjs/html5shiv.js"></script>
		<script src="assets/crossbrowserjs/respond.min.js"></script>
		<script src="assets/crossbrowserjs/excanvas.min.js"></script>
	<![endif]-->
	<script src="{% static 'examcell/plugins/slimscroll/jquery.slimscroll.min.js'%}"></script>
	<script src="{% static 'examcell/plugins/jquery-cookie/jquery.cookie.js'%}"></script>
	<!-- ================== END BASE JS ================== -->

	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="{% static 'examcell/js/login-v2.demo.min.js'%}"></script>
	<script src="{% static 'examcell/js/apps.min.js'%}"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->

	<script>
		$(document).ready(function() {
			App.init();
			LoginV2.init();
		});
	</script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','../../../../www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-53034621-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
