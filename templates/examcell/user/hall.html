{% extends 'examcell/user/base.html' %}
{% block base %}
    {% load staticfiles %}
    {% load index %}
        <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="{% url 'examcell:home' %}">Home</a></li>
        <li class="active">Hall Ticket</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Hall Ticket View</h1>
    <!-- end page-header -->
    {% if msg %}
        <div class="panel panel-inverse" data-sortable-id="ui-widget-1">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                </div>
                <h4 class="panel-title">Hall Ticket</h4>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <h1>{{ msg }}</h1>
                </div>
            </div>
        </div>
    {% else %}
        <div class="panel panel-inverse" data-sortable-id="ui-widget-1">


            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-inverse" data-sortable-id="ui-widget-1">
                    <div class="panel-heading">
                        <div class="panel-heading-btn">
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        </div>

                        <h4 class="panel-title">Displaying Result</h4>

                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="." method="POST">{% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4" for="message">Select Semester :</label>
                                <div class="col-md-6">
                                    <select class="form-control" name="sem">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                    </select><br>
                                    <button type="submit" class="btn btn-sm btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        </div>
    {% endif %}
{% endblock %}
